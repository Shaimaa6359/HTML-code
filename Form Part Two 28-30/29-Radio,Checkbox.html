<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>29-Radio,Checkbox</title>
</head>

<body>
    <div>
        <h1>Mentor:Eng/ABDULLAH</h1>
        <p>This Is My study To Html, welcome MY Mentor</p>
    </div>
    <hr>
    <!-- Radio=>only option
     Checkbox => mult of option
     ID=> بربط ال lable بال input
     -->
    <form>
        <div>
            <label>number</label>
            <input type="number" name="number" min="10" max="15">
        </div>
        <br>
        <div>
            <label>range</label>
            <input type="range" name="range" min="0" max="100" step="20">
        </div>
        <br>
        <div>
            <input id="win" type="radio" name="OS" value="windows" checked>
            <label for="win">windows</label>
        </div>
        <br>
        <div>
            <input id="lin" type="radio" name="OS" value="linux">
            <label for="lin">linux</label>
        </div>
        <br>
        <div>
            <input id="mac" type="radio" name="OS" value="mac">
            <label for="mac">mac</label>
        </div>
        <br>
        <hr>
        <div>
            <input id="win1" type="checkbox" name="OS" value="windows" checked>
            <label for="win1">windows</label>
        </div>
        <br>
        <div>
            <input id="lin1" type="checkbox" name="OS" value="linux">
            <label for="lin1">linux</label>
        </div>
        <br>
        <div>
            <input id="mac1" type="checkbox" name="OS" value="mac">
            <label for="mac1">mac</label>
        </div>
        <br>
        <input type="reset" value="reset">
        <input type="submit" value="save">

    </form>

</body>

</html>
