<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>28-ReadOnly, Disabled, Autofocu</title>
</head>

<body>
    <div>
        <h1>Sheet Store</h1>
        <p>This Is My Sheet Store, Welcome Mentor: ABDULLAH</p>
    </div>
    <form>
        <div>
            <label for="">username</label>
            <input type="text" required placeholder="username" value="Abdullah" readonly>
        </div>
        <br>
        <div>
            <label for="">Subject</label>

        <div>
            <label for="">Email</label>
            <input type="email" placeholder="write a vaild email" value="ABDASho@best.com" name="mail" disabled>
        </div>
        <br>
        <div>
            <label>color</label>
            <input type="color" name="color">
        </div>
        <input type="submit">

    </form>
</body>

</html>
