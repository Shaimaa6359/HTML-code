<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>31-File, Search, URL, Time</title>
</head>

<body>
    <div>
        <h1>Hello Mentor: ABDULLAH</h1>
        <p>i'm just a student</p>
    </div>
    <hr>
    <form action="">
        <!-- some inputs
         file=>upload file(cv-my picture)
          -->
        <div>
            <label>upload</label>
            <br>
            <input type="file">
        </div>
        <hr>
        <!-- search =>you have deley-->
        <div>
            <label>search</label>
            <input type="search">
        </div>
        <hr>
        <!-- URL=> you have link -->
        <div>
            <label>url</label>
            <input type="url">
        </div>
        <hr>
        <!-- date=> -->
        <div>
            <label>date</label>
            <input type="date">
        </div>
        <hr>
        <!-- month -->
        <div>
            <label>month</label>
            <input type="month" value="October 1982">
        </div>
        <hr>
        <!-- time -->
        <div>
            <label>time</label>
            <input type="time">
        </div>
        <hr>
        <input type="reset" value="reset">
        <input type="submit" value="Save">
    </form>

</body>

</html>
