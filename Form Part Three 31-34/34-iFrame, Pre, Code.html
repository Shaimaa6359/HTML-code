<!DOCTYPE html>
<html lang="en">

<head>

    <title>34-iFrame, Pre, Code</title>

<body>
    <!-- computer code=>css اقدر اعد عليه في -->
    <code>
        var x = 10;
        var y =20;
        console.log(x + y);

    <p>
        this is
        me,
        you

        know

        me,
        you

        know

     في حاجة افضل منه اسمها ABI-->
