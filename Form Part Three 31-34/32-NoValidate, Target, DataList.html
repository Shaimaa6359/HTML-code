<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>32-NoValidate, Target, DataList</title>
</head>

<body>
    <div>
        <h1>My Mentor: Abdullah</h1>
        <p>I'm just a student, be quiet. I want to learn</p>
    </div>
    <form action="" novalidate target="_blank">
        <!-- novalidate=> requiredبيلغي -unvalid vaild  
             target="_blank"= بيفتح في صفح جديدة
        -->
        <div>
            <label for="">username</label>
            <input type="text" name="user" required>
        </div>
        <br>
        <!-- input datalist=> as  list -->
        <input list="programing" name="prog">
        <datalist id="programing">
            <option value="python" >
            <option value="c">
            <option value="c++">
            <option value="c#">
            <option value="PHP">
            <option value="scala">
        </datalist>
        <hr>
        <input type="submit" value="save">
        <input type="reset" value="reset">

    </form>

</body>

</html>
