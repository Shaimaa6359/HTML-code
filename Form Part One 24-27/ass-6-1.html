<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form Html</title>
    <meta name="description" content="this is my project by form">
    </head>
    <body>
        <form action="test.py">
            <div>
                <label>username</label>
                <input type="text" required placeholder="enter full name">
            </div>
            <br>
            <div>
                <label>password</label>
                <input type="password" placeholder="use storng password">
            </div>
            <br>
            <div>
                <label>mobile</label>
                <input type="text" placeholder="+20100 (234) 123">
            </div>
            <br>
            <div>
                <label>email</label>
                <input type="email" required placeholder="your google email">
            </div>
            <br>
            <div>
                <label>subject</label>
                <input type="text" placeholder="student or teacher">
            </div>
            <br>
            <input type="submit" value="Send Data">
            <input type="hidden" value="ABDULLAH">
            <input type="reset" value="Empty Form">
        </form>
    </body>
</html>
